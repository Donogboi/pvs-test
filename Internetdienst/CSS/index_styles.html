<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meine Webseite</title>
  <style>
    /* CSS-Selektoren hier definieren */

    /* Beispiel: H1-Elemente */
    h1 {
      color: rgb(119, 255, 0);
      font-size: 24px;
    }

    /* Beispiel: Alle Links */
    a {
      text-decoration: none;
      color: #333;
    }

    /* Weitere CSS-Selektoren hier definieren */
  </style>
</head>
<body>
  <!-- Der Rest deiner HTML-Inhalte hier -->
  <h1>Willkommen auf meiner Webseite</h1>
  <p>Das ist ein Beispieltext.</p>
  <a href="#">Ein Link</a>
</body>
</html>
