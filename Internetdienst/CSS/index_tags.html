<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Styling mit CSS</title>
  <style>
    /* CSS-Styling hier definieren */

    /* Beispiel: H1-Element */
    h1 {
      color: blue;
      font-size: 24px;
      text-align: center;
    }

    /* Beispiel: Absatz-Element */
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    /* Beispiel: Link-Element */
    a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    /* Beispiel: Button-Element */
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- HTML-Tags hier verwenden -->
  <h1>Willkommen auf meiner Webseite</h1>
  <p>Das ist ein Beispieltext.</p>
  <a href="#">Ein Link</a>
  <button type="button">Klick mich!</button>
</body>
</html>
