<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Startup - Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #1172B8;
        }

        header {
            background-color: #CBB26A;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #158fe7;
            text-decoration: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .address {
            background-color: #CBB26A;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .contact-form {
            margin-top: 20px;
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #158fe7;
            color: #fff;
        }

        img.logo {
            max-width: 150px;
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button[type="submit"],
        button[type="reset"] {
            padding: 10px 20px;
            background-color: #1172B8;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover,
        button[type="reset"]:hover {
            background-color: #158fe7;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="container">
 
        <div class="address">
            <h2>Contact Us</h2>
            <h4>Empyrean Ascension LTD</h4>
            <p>22 Henschicken Strasse</p>
            <p>5600 Lenzburg, Switzerland</p>
        </div>

        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <input type="text" name="first_name" placeholder="First Name">
                <input type="text" name="last_name" placeholder="Last Name">
                <input type="email" name="email" placeholder="Email Address">
                <input type="tel" name="phone" placeholder="Telephone Number">
                <input type="file" name="file_upload" accept=".jpg, .jpeg, .png, .pdf" multiple>
                <textarea name="message" placeholder="Enter your message"></textarea>
                <input type="text" name="captcha" placeholder="Enter captcha">
                <button type="reset">Cancel</button>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Your Startup. All rights reserved.</p>
    </footer>
</body>
</html>
