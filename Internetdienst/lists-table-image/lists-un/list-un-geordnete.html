<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>List Styling mit CSS</title>
  <style>
    /* CSS-Styling f√ºr die Listen */

    /* Geordnete Liste */
    ol {
      color: blue;
      list-style-type: upper-roman;
    }

    /* Ungeordnete Liste */
    ul {
      color: red;
      list-style-type: square;
    }
  </style>
</head>
<body>
  <h1>Listen-Styling mit CSS</h1>
  
  <h2>Geordnete Liste</h2>
  <ol>
    <li>Mr M</li>
    <li>Tell me</li>
    <li>Element 3</li>
    <li>Element 4</li>
    <li>Element 5</li>
  </ol>

  <h2>Ungeordnete Liste</h2>
  <ul>
    <li>Element 1</li>
    <li>Element 2</li>
    <li>Element 3</li>
    <li>Element 4</li>
    <li>Element 5</li>
  </ul>
</body>
</html>
