<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Untermenü mit CSS</title>
  <style>
    /* CSS-Styling für das Untermenü */

    /* Ausblenden des Untermenüs */
    ul ul {
      display: none;
    }

    /* Anzeigen des Untermenüs beim Hover-Ereignis */
    ul li:hover > ul {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Untermenü mit CSS</h1>
  
  <ul>
    <li>
      <img src="menu1.png" alt="Menüpunkt 1" width="30" height="30">
      <ul>
        <li>Don 1</li>
        <li>Jayden 2</li>
        <li>Cataleya 3</li>
      </ul>
    </li>
    <li>
      <img src="menu2.png" alt="Menüpunkt 2" width="30" height="30">
      <ul>
        <li>Teko 1</li>
        <li>Olter 2</li>
        <li>Teko zh 3</li>
      </ul>
    </li>
    <li>
      <img src="menu3.png" alt="Menüpunkt 3" width="30" height="30">
      <ul>
        <li>Untermenüpunkt 1</li>
        <li>Untermenüpunkt 2</li>
        <li>Untermenüpunkt 3</li>
      </ul>
    </li>
  </ul>
</body>
</html>
